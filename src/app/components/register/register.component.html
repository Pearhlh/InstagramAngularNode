<div id="wrapper">
  <div class="container">
    <form class="sign-in-form">
      <h2>Register</h2>
      <div class="row-control">
        <mat-form-field appearance="outline">
          <mat-label>First name</mat-label>
          <input matInput placeholder="First name"/>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Last name</mat-label>
          <input type="text" matInput placeholder="Last name"/>
        </mat-form-field>
      </div>
      <div class="row-control">
        <mat-form-field appearance="outline">
          <mat-label>Profile name</mat-label>
          <input type="text" matInput placeholder="Profile name"/>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Choose a date</mat-label>
          <input matInput [matDatepicker]="picker">
          <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Gender</mat-label>
          <mat-select>
            <mat-option *ngFor="let gender of genders" [value]="gender.value">{{ gender.viewValue }}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="row-control">
        <mat-form-field appearance="outline">
          <mat-label>Enter your password</mat-label>
          <input matInput [type]="hide ? 'password' : 'text'" id="password">
          <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                  [attr.aria-pressed]="hide">
            <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
        </mat-form-field>
      </div>
      <div class="row-control">
        <mat-form-field appearance="outline">
          <mat-label>Confirm password</mat-label>
          <input matInput type="password" id="confirm_password">
        </mat-form-field>
      </div>
      <div class="row-control">
        <mat-form-field appearance="outline" class="email-input">
          <mat-label>Email</mat-label>
          <input type="email" matInput placeholder="Email@example.com"/>
        </mat-form-field>
        <div class="avatar">
          <input type="file" accept="image/*" id="avatar" style="display: none" (change)="getUrl($event)">
          <div>
            <label for="avatar">
              <img [src]="avatarUrl">
              <div class="overlay">
                Upload
              </div>
            </label>
          </div>
        </div>
      </div>

      <div class="row-control row-actions">
        <button
          color="primary"
          mat-raised-button
          class="button login"
          >Register
        </button>
        <!--        <button [ngStyle]="{ 'background': 'linear-gradient(45deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%)','color':'white'}" mat-raised-button type="submit">Register</button>-->
      </div>
      <div class="row-control row-actions">
        <button
          color="primary"
          class="button register"
          routerLink="/auth/login"
          mat-raised-button type="submit">Login
        </button>
      </div>
    </form>
  </div>

</div>
